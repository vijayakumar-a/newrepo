version: '2.2'
services:
  apache-drill:
    extends:
      file: common.yml
      service: common
    image: harisekhon/apache-drill:${VERSION:-latest}
    ports:
      - 8047
    command: ['supervisord', '-n']
    links:
      - apache-drill-zookeeper:zookeeper
    networks:
      - apache_drill
  apache-drill-zookeeper:
    extends:
      file: common.yml
      service: common
    image: harisekhon/zookeeper:latest
    ports:
      - 2181
      - 3181
      - 4181
    networks:
      - apache_drill

networks:
  apache_drill:
